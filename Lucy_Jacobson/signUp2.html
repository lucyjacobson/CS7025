<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cultura - Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/signUp.css" rel="stylesheet">
</head>
<body>

    <!-- Sign Up section -->
    <div class="signup container-fluid">
        <div class="row h-100">
            <div class="col-md-7 left-column"></div>
            <div class="col-md-5 right-column">
                <img src="assets/img/logo.png" alt="Cultura logo" class="logo">
                <h3 class="mb-3 text-start">Create an Account</h3>

                <form class="signin-form">

                    <select id="artists" name="artists" class="form-select mb-3">
                        <option value="" disabled selected>Choose your favorite artists</option>
                        <option value="artist1">Artist 1</option>
                        <option value="artist2">Artist 2</option>
                        <option value="artist3">Artist 3</option>
                        <option value="artist4">Artist 4</option>
                    </select>


                    <select id="genres" name="genres" class="form-select mb-3">
                        <option value="" disabled selected>Choose your favorite genres</option>
                        <option value="Genre1">Genre 1</option>
                        <option value="Genre2">Genre 2</option>
                        <option value="Genre3">Genre 3</option>
                        <option value="Genre4">Genre 4</option>
                    </select>


                    <button type="submit" class="btn btn-signup">Sign Up</button>
                </form>
                <small>Already have an account? <a href="login.html">Log in</a></small>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-2 text-start">
                    <img src="assets/img/logoIcon.png" alt="Cultura logo" class="footer-logo">
                </div>
                <div class="col-md-6">
                    <p class="mb-4">College Green, Dublin 2, Ireland</p>
                    <p class="mb-3"><a href="tel:+11111111110" class="footer-link">(111) 111-1110</a></p>
                    <p class="mb-2"><a href="mailto:cultura@gmail.com" class="footer-link footer-email">cultura@gmail.com</a></p>
                </div>
                <div class="col-md-4">
                    <p class="mb-2"><a href="index.html" class="footer-link">Home Page</a></p>
                    <p class="mb-2"><a href="signup.html" class="footer-link">Sign Up</a></p>
                    <p class="mb-2"><a href="login.html" class="footer-link">Log In</a></p>
                    <br>
                    <small>&copy; 2025 All rights <br> reserved.</small>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
