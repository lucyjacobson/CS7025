<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/upload-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
      <nav class="navbar">
              <a class="navbar-brand" href="index.html">
                  <img src="assets/img/logo.png" alt="Cultura Logo">
              </a>

              <li><a href="discover.html">Discover</a></li>
              <li><a href="#"><strong>Upload</strong></a></li>
              <li><a href="profile.html">Profile</a></li>
              </ul>
          <div class="logout">
              <a href="#">Log out</a>
              <img src="assets/img/logOut.png" alt="Log out icon">
          </div>
          <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
              <span class="navbar-toggler-icon"></span>
          </button>
      </nav>
    </header>

    <!-- Upload Section -->
    <div class="container mt-5 d-flex justify-content-center align-items-center">
        <div class="upload-section">
            <!-- picture uploading -->
            <div class="upload-box" id="uploadBox">
                <input type="file" id="imageInput" accept="image/*" hidden>
                <img id="previewImage" src="" alt="Preview">
                <p id="uploadText">Choose an image or drag and drop it here</p>
            </div>

            <!-- description form -->
            <div class="upload-form">
                <input type="text" id="title" placeholder="Title">
                <textarea id="description" placeholder="Description"></textarea>
                <input type="text" id="dateCreated" placeholder="Date Created">
                <input type="text" id="location" placeholder="Location">
                <input type="text" id="dimensions" placeholder="Dimensions">
                <input type="text" id="medium" placeholder="Medium">
                <button id="uploadButton">Upload</button>
            </div>
        </div>
    </div>
  </body>

    <!-- Footer -->
    <footer class="footer py-5 bg-light mt-auto">
        <div class="container">

</body>
